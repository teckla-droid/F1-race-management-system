<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live F1 Race Timings</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="shortcut icon" href="../assets/f1_logo.svg" type="image/x-icon" />
    <script type="text/javascript" src="../js/scripts.js"></script>
    <script type="text/javascript" src="../js/livetimings.js"></script>
</head>
<body>
    <div id="live-timings-section" class="section">
    <h1>Live F1 Race Timings</h1>
    <label for="race-select">Select a Grand Prix:</label>
    <select id="race-select" onchange="fetchSelectedRaceTimings()">
        <option value="" selected disabled>Choose a Grand Prix</option>
    </select>
    <table>
        <thead>
            <tr>
                <th>Position</th>
                <th>Driver</th>
                <th>Constructor</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="live-timings">
            <!-- Live timings will be populated here -->
        </tbody>
    </table>
</div>
</body>
</html>
